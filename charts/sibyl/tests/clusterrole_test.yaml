suite: clusterrole
templates:
  - templates/clusterrole.yaml
tests:
  - it: should create a clusterrole
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: sibyl-editor-role
      - contains:
          path: rules
          content:
            apiGroups: [""]
            resources: ["events"]
            verbs: ["watch", "get", "list"]
