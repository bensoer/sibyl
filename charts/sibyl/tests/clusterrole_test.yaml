suite: clusterrole
templates:
  - templates/clusterrole.yaml
tests:
  - it: should create a clusterrole
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sibyl-cluster-role
      - contains:
          path: rules
          content:
            apiGroups: [""]
            resources: ["events"]
            verbs: ["watch", "get", "list"]
      - contains:
          path: rules
          content:
            apiGroups: [""]
            resources: ["pods/log"]
            verbs: ["get", "list"]
      - contains:
          path: rules
          content:
            apiGroups: [""]
            resources: ["pods/status"]
            verbs: ["get"]

