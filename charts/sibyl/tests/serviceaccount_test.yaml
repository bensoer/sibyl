suite: serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create a service account by default
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sibyl
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should not create a service account if disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use the custom service account name
    set:
      serviceAccount:
        name: my-service-account
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: my-service-account

  - it: should add annotations to the service account
    set:
      serviceAccount:
        annotations:
          iam.amazonaws.com/role: my-role
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations["iam.amazonaws.com/role"]
          value: my-role

  - it: should disable automount of service account token
    set:
      serviceAccount:
        automount: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false
